    <script>
    $(function() {
      $('.sg-sidePageSelect').each(function(i, el) {
        var $el = $(el);
        $el.on('change', function() {
          var url = $el.val();
          if(!url) {
            return;
          }
          location.href = url;
        });
      });
    });
    </script>
